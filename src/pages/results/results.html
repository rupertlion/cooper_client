<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Results</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-card  *ngFor="let result of results">
    <ion-card-header>
    {{result.created_at | date:'medium'}}
    </ion-card-header>
    <ion-card-content>
    Result: {{result.data.message}}
    </ion-card-content>
  </ion-card>
</ion-content>
