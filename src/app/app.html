<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <button ion-item (click)="loginPopUp()" *ngIf="!currentUser">
      Login
    </button>
    <button ion-item (click)="signUpPopUp()" *ngIf="!currentUser">
      Sign Up
    </button>
    <button ion-item (click)="logout()" *ngIf="currentUser">
      Logout {{currentUser.email}}
    </button>
    <button ion-item (click)="updatePopUp()" *ngIf="currentUser">
      Update Account {{currentUser.email}}
    </button>
    <button ion-item (click)="deleteAcc()" *ngIf="currentUser">
      Delete Account {{currentUser.email}}
    </button>
    <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
      {{p.title}}
    </button>
  </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
